  <div fxFlex="1 30%" fxLayoutAlign="center start" fxLayout="row" class="head-part">
    <mat-card fxFlex.xs="82" fxFlex.sm="42" fxFlex.md="29" fxFlex.lg="24" fxFlex.gt-lg="22" [class.mat-elevation-z10]="true"
      class="login-container" fxLayout="row" fxLayoutAlign="center center">

        <span>ورود کاربران</span>
      </div>

        <div class="full-width" *ngSwitchCase="'login'">
          <app-login-form fxFlex="100" fxLayoutAlign="center center"></app-login-form>
        </div>
        <div *ngSwitchCase="'register'">

        </div>
      </div>

  </div>
