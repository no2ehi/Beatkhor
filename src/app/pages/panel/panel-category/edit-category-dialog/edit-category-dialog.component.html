<h1 mat-dialog-title class="title" *ngIf="!loading">ویرایش دسته‌بندی</h1>

<div mat-dialog-actions *ngIf="!loading">
  <button mat-button [mat-dialog-close]="false">بی‌خیال</button>
  <button mat-button (click)="editCategory()" cdkFocusInitial>بله</button>
</div>

<div *ngIf="loading" fxLayout="row">
  <mat-spinner [diameter]="30"></mat-spinner>
  <span class="prompet" fxLayoutAlign="center center">
    <span *ngIf="!data.categories"> در حال ویرایش دسته ...</span>
    <span *ngIf="data.categories"> در حال ویرایش سردسته ...</span>
  </span>
</div>
