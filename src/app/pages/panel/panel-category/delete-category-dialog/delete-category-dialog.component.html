<h1 mat-dialog-title class="title" *ngIf="!loading">آیا برای حذف
  <span *ngIf="!data.categories">دسته‌ی </span>
  <span *ngIf="data.categories">سردسته‌ و زیر دسته‌های </span>
  <span>
    <b>{{ '"' + data.title + '"' }}</b>
  </span>
  اطمینان دارید؟
</h1>
<div mat-dialog-actions *ngIf="!loading">
  <button mat-button [mat-dialog-close]="false">بی‌خیال</button>
  <button mat-button (click)="deleteCategory()" cdkFocusInitial>بله</button>
</div>

<div *ngIf="loading" fxLayout="row">
  <mat-spinner [diameter]="30"></mat-spinner>
  <span class="prompet" fxLayoutAlign="center center">
    <span *ngIf="!data.categories"> در حال حذف دسته ...</span>
    <span *ngIf="data.categories"> در حال حذف سردسته ...</span>
  </span>
</div>
