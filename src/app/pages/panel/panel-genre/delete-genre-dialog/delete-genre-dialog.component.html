<h1 mat-dialog-title class="title" *ngIf="!loading">آیا برای حذف
  <span *ngIf="!data.genres">ژانر </span>
  <span *ngIf="data.genres">گروه ژانر و ژانر های </span>
  <span>
    <b>{{ '"' + data.title + '"' }}</b>
  </span>
  اطمینان دارید؟
</h1>
<div mat-dialog-actions *ngIf="!loading">
  <button mat-button [mat-dialog-close]="false">بی‌خیال</button>
  <button mat-button (click)="deleteGenre()" cdkFocusInitial>بله</button>
</div>

<div *ngIf="loading" fxLayout="row">
  <mat-spinner [diameter]="30"></mat-spinner>
  <span class="prompet" fxLayoutAlign="center center">
    <span *ngIf="!data.genres"> در حال حذف ژانر ...</span>
    <span *ngIf="data.genres"> در حال حذف گروه ژانر ...</span>
  </span>
</div>
